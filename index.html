<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Success Modal</title>
  </head>
  <body>
    <div class="layout">
      <div class="background"></div>
      <div class="content">
        <img
          src="./assets/close.svg"
          alt="close"
          width="10"
          height="10"
          class="position-absolute close"
        />
        <div class="modalreport-container">
          <p class="p-report">LAPORKAN ARTIKEL</p>

          <div class="d-flex align-items-start gap-3">
            <img src="./assets/cover.svg" alt="cover" height="50px" />
            <p class="report_main-p">
              Sepenggal Kenangan Nicky Hayden ketika ada di Jalanan Jakarta
            </p>
          </div>

          <div class="my-2">
            <input
              class="input-report"
              type="text"
              placeholder="Nama Depan"
            /><br />
            <input class="input-report" type="text" placeholder="Email" /><br />
            <input
              class="input-report"
              type="text"
              placeholder="Nomer HP"
            /><br />
            <input
              class="input-report"
              type="text"
              placeholder="Judul Laporan"
            /><br />
            <textarea
              name=""
              placeholder="Detail Laporan"
              class="input-report text-report"
            ></textarea>
            <div class="kirim">
              <div>im not a robot</div>
              <button type="submit">KIRIM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
